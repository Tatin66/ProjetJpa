<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Commandes POPJpa</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>
<body>
<div style="margin: 2em">
    <div class="h-100 d-flex flex-row justify-content-between align-items-center">
        <div class="flex-fill ms-auto">
            <form>
                <!-- Name -->
                <div class="form-outline mb-4">
                    <input type="text" id="form6Example1" class="form-control" />
                    <label class="form-label" for="form6Example3">Name</label>
                </div>

                <!-- Phone number -->
                <div class="form-outline mb-4">
                    <input type="text" id="form6Example3" class="form-control" />
                    <label class="form-label" for="form6Example3">Phone Number</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form6Example5" class="form-control" />
                    <label class="form-label" for="form6Example5">Email</label>
                </div>

                <!-- Date Picker -->
                <div class="form-outline datepicker" data-mdb-toggle-button="true">
                    <input
                            type="text"
                            class="form-control"
                            id="exampleDatepicker1"
                            data-mdb-toggle="datepicker"
                    />
                    <label for="exampleDatepicker1" class="form-label">Select a date</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>
            </form>
        </div>
        <div class="">
            <ol class="list-group list-group-light list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                    </div>
                    <span class="badge badge-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                    </div>
                    <span class="badge badge-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                    </div>
                    <span class="badge badge-primary rounded-pill">14</span>
                </li>
            </ol>
        </div>
    </div>
</div>
<ul>
    <li th:each="product : ${productList}" th:text="${product.name} + ':' + ${product.prix}"></li>
</ul>
</body>
</html>
