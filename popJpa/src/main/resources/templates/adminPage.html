<div class="container mt-5">
    <div class="text-center mb-4">
        <h2>Administration</h2>
    </div>

        <!-- Affichage de la liste des produits -->
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Image</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Actif</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id_produit}"></td>
                <td th:text="${product.name}"></td>
                <td><img th:src="@{/img/__${product.url_image}__.jpg}" alt="Image du produit" height="50" /></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.prix}"></td>
                <td>
                    <span th:if="${product.active}">Actif</span>
                    <span th:unless="${product.active}">Inactif</span>
                </td>
                <td>
                    <a th:href="@{/adminPage/activate/{id}(id=${product.id_produit})}" class="btn btn-sm btn-success">Activer</a>
                    <a th:href="@{/adminPage/deactivate/{id}(id=${product.id_produit})}" class="btn btn-sm btn-warning">Désactiver</a>
                    <a th:href="@{/adminPage/delete/{id}(id=${product.id_produit})}" class="btn btn-sm btn-danger">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Formulaire pour ajouter un nouveau produit -->
        <form method="post" action="/adminPage/addProduct">
            <div class="mb-3">
                <label for="productName" class="form-label">Nom du produit</label>
                <input type="text" class="form-control" id="productName" name="productName">
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">URL de l'image</label>
                <input type="text" class="form-control" id="productImage" name="productImage">
            </div>
            <div class="mb-3">
                <label for="productQuantity" class="form-label">Quantité</label>
                <input type="number" class="form-control" id="productQuantity" name="productQuantity">
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Prix</label>
                <input type="number" step="0.01" class="form-control" id="productPrice" name="productPrice">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="productActive" name="productActive" checked>
                <label class="form-check-label" for="productActive">Actif</label>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</div>
